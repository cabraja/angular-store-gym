<div class="col-12">
  <div class="card">
    <img
      [src]="product.images[0]"
      class="card-img-top"
      [alt]="product.name"
      height="400px"
    />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.price }} $</p>
      <a [href]="'/product/' + product.id" class="btn btn-primary"
        >More Details</a
      >
    </div>
  </div>
</div>
